name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm exec ng build --configuration development

      - name: Install required Angular dependencies
        run: pnpm add -D @angular-devkit/core @angular-devkit/architect jsonc-parser

      - name: Verify existing firebase.json
        run: cat firebase.json

      - name: Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UGUIMAR_PLATFORM }}' > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json

      - name: Install Firebase Tools
        run: pnpm add -g firebase-tools

      - name: Deploy to Firebase
        run: pnpm exec firebase deploy --only hosting --project uguimar-platform --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
          FIREBASE_CLI_EXPERIMENTS: webframeworks
