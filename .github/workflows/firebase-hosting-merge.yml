name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm exec ng build --configuration development

      - name: Install Firebase Tools and Dependencies
        run: pnpm add -g firebase-tools @angular-devkit/core @angular-devkit/architect jsonc-parser

      - name: Deploy to Firebase
        run: pnpm exec firebase deploy --only hosting --project uguimar-platform --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UGUIMAR_PLATFORM }}" --non-interactive
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
