name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm exec ng build --configuration development

      - name: Install required Angular dependencies
        run: pnpm add -D @angular-devkit/core @angular-devkit/architect jsonc-parser

      - name: Verify existing firebase.json
        run: cat firebase.json

      - name: Setup Firebase credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UGUIMAR_PLATFORM }}' > /tmp/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-service-account.json

      - name: Install Firebase Tools
        run: pnpm add -g firebase-tools

      - name: Deploy preview to Firebase
        run: pnpm exec firebase hosting:channel:deploy pr-${{ github.event.pull_request.number }} --project uguimar-platform --expires 2h --debug
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
