name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm exec ng build --configuration development

      - name: Install required Angular dependencies
        run: pnpm add @angular-devkit/core @angular-devkit/architect jsonc-parser

      - name: Create firebase.json if not exists
        run: |
          if [ ! -f firebase.json ]; then
            echo '{
              "hosting": {
                "public": "dist/uguimar-frontend",
                "ignore": [
                  "firebase.json",
                  "**/.*",
                  "**/node_modules/**"
                ],
                "rewrites": [
                  {
                    "source": "**",
                    "destination": "/index.html"
                  }
                ]
              }
            }' > firebase.json
          fi

      - name: Deploy preview to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: hosting:preview --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_UGUIMAR_PLATFORM }}
          PROJECT_ID: uguimar-platform
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIREBASE_CLI_EXPERIMENTS: webframeworks
