<div class="flex flex-col w-full">
    <div class="flex items-center gap-2 mb-1">
      @if (labelIcon()) {
        <fa-icon [icon]="labelIcon()!" class="text-gray-500"></fa-icon>
      }
      <label class="text-sm font-medium text-gray-600">
        {{ label() }}
      </label>
    </div>
  
    <input
      [type]="type()"
      [placeholder]="placeholder()"
      class="border-none bg-[#E7F1FF] rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      [ngClass]="{
        'border-red-500': hasError(),
        'bg-red-50': hasError()
      }"
      [style.width]="width()"
      [style.height]="height()"
      (input)="onInputChange($event)"
      [value]="value"
      [disabled]="disabled()" />
  
    @if (hasError()) {
      <p class="text-sm text-red-600 mt-1">
        {{ errorMessage() }}
      </p>
    }
  </div>
