<div class="dynamic-select" [class]="width()+' '+ height()">

        <input type="text" class="dynamic-select-input" [placeholder]="placeholder()" [(ngModel)]="routeInput">

        <div class="options">

                @for (opt of selectedRoute; track $index) {
                <a class="option" [routerLink]="opt.option">{{opt.value}}</a>
                }
        </div>
</div>
