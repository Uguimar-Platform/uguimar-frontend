<!--  
  Component: Dropdown Selection  
  This select element provides a dropdown menu for user selection.  
  It dynamically loads options from the 'options' array using Angular's *ngFor directive.  
-->
<select 
  class="btn__select" 
>
  <!--  
    Default option displayed before user selection  
    @value Empty string, indicating no selection initially  
  -->
  <option value="">-- Seleccione --</option>

  <!--  
    Iterates through the 'options' array and creates dropdown items dynamically  
    @param option Each object from the 'options' array  
    @binding value Binds the option's ID as the select value  
  -->
  <option 
    *ngFor="let option of options" 
    [value]="option.id"
  >
    <!--  
      Displays the name of the option in the dropdown  
      @binding option.name The text content of each option  
    -->
    {{ option.name }}
  </option>
</select>
