<select 
  class="btn__select" 
>
  <option value="">-- Seleccione --</option>
  <!--
    Default option
    @value "" to indicate no selection initially
    @decription Dysplays a placeholder text before user selection
  -->
  <option 
    @For="let option of options()" 
    [value]="option.id"
  >
  <!--  
    Dynamic option generation  
    @directive *ngFor Iterates over the 'options' array  
    @binding [value] Binds the option's ID as the select value  
    @description Each option is dynamically generated from the provided list  
  -->
    
    {{ option.name }}
    <!--  
      Option label  
      @binding {{ option.name }} Displays the name property as the visible text  
    -->
    
  </option>
</select>
