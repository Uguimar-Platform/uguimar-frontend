<!--
Este código HTML define un elemento <select> con dos opciones: "Adulto (+18 años)" y "Niños (< 18 años)".

Estilos aplicados (Tailwind CSS):
- Borde azul (border-blue-700) con grosor de 2px (border-2).
- Bordes redondeados (rounded-full) y espaciado interno (px-2, py-2).
- Margen horizontal (mx-3) y texto en negrita (font-bold).

Opciones:
- "Adulto (+18 años)" con valor "1".
- "Niños (< 18 años)" con valor "2".

Este elemento puede utilizarse en formularios para capturar la edad del usuario.
-->

<select 
  class="border-blue-700 border-2 rounded-full px-2 py-2 mx-3 font-bold" 
  name="" 
  id=""
>
  <option value="1">Adulto (+18 años)</option>
  <option value="2">Niños (< 18 años)</option>
</select>
