<div class="flex flex-col w-full">
    <label *ngIf="label" class="text-sm font-medium text-gray-600 mb-1">
      {{ label }}
    </label>

    <input
      [type]="type"
      [placeholder]="placeholder"
      class="border border-gray-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
      [style.width]="width"
      [style.height]="height"
    />

  </div>
