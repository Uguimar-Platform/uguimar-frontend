<label
  [for]="id"
  class="flex items-center gap-2 cursor-pointer py-2 px-2 m-2"
  [class.opacity-50]="disabled()">
  <input
    type="checkbox"
    [id]="id"
    [disabled]="disabled()"
    class="w-4 h-4 accent-[#334EAC] rounded" />
  <span [class]="getTextColorClass() + ' font-poppins'">{{ label() }}</span>
</label>
