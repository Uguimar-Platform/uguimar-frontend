<div class="p-4">
  <!-- This component renders an input field with error message support. 
        It includes label, placeholder, error message, and two-way data binding for the value. -->
  <app-error-message
    [label]="'Email'"
    [placeholder]="'Enter your email'"
    [errorMessage]="errorMessage"
    [(ngModel)]="emailValue">
  </app-error-message>
  <!-- Button to submit the form -->
  <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded " (click)="onSubmit()">Submit</button> <!-- Click event to trigger the onSubmit method -->
</div>
